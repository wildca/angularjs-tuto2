<div id="{{tweet.id}}" class="media tweet">
  <a class="pull-left" href="#">
    <img class="media-object" ng-src="{{tweet.userAvatarUrl}}">
  </a>
  <div class="media-body">
    <b>@{{tweet.userName}}</b>
    <div class="tweet-body media">
      <!-- tweet body goes here -->
      {{tweet.text}}
    </div>
    <div class="timestamp">{{tweet.timestamp}}></div>
  </div>
</div>
